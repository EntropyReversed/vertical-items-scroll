<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div style="height: 100vh; width: 100%; background-color: blanchedalmond; display: flex; justify-content: center; align-items: center; color: black;">
      Scroll
    </div>

    <div class="vertical-cards">
      <div class="graphs-and-images">
        <div class="vertical-cards__img">img1</div>
        <div class="vertical-cards__img">img2</div>
        <div class="vertical-cards__img">img3</div>
        <div class="vertical-cards__img">img4</div>
        <div class="vertical-cards__img">img5</div>
        <div class="vertical-cards__img">img6</div>
        <div class="vertical-cards__img">img7</div>
        <div
          class="animated-graph"
          data-color-one="#39EED8"
          data-track-opacity="true"
          style="width: 400px; height: 80px"
        ></div>
        <div
          class="animated-graph"
          data-color-one="#D86EFE"
          data-track-opacity="true"
          style="width: 400px; height: 80px"
        ></div>
        <div
          class="animated-graph"
          data-color-one="#B0FC34"
          data-track-opacity="true"
          style="width: 400px; height: 80px"
        ></div>
        <div
          class="animated-graph"
          data-color-one="#3997EE"
          data-track-opacity="true"
          style="width: 400px; height: 80px"
        ></div>
        <div
          class="animated-graph"
          data-color-one="#FE6EB3"
          data-track-opacity="true"
          style="width: 400px; height: 80px"
        ></div>
        <div
          class="animated-graph"
          data-color-one="#FCDC34"
          data-track-opacity="true"
          style="width: 400px; height: 80px"
        ></div>
        <div
          class="animated-graph"
          data-color-one="#39EED8"
          data-color-two="#D86EFE"
          data-color-three="#B0FC34"
          data-color-four="#3997EE"
          data-attenuation="1"
          data-frequency="0.5"
          data-track-opacity="true"
          style="width: 700px; height: 250px"
        ></div>
      </div>
      <div class="cards__inner">
        <div class="card">
          <div class="inner">MARKETING</div>
        </div>
        <div class="card">
          <div class="inner">COMMERCE</div>
        </div>
        <div class="card">
          <div class="inner">ENTERPRISE</div>
        </div>
        <div class="card">
          <div class="inner">EXPERIENCES</div>
        </div>
        <div class="card">
          <div class="inner">VENTURE</div>
        </div>
        <div class="card">
          <div class="inner">APPS</div>
        </div>

        <div class="card last">
          <div class="inner">
            While each is powerful on its own, we find the most interesting
            projects blend more than one.
          </div>
        </div>
      </div>
    </div>

    <div style="height: 100vh; width: 100%; background-color: blanchedalmond; display: flex; justify-content: center; align-items: center; color: black;">
      End
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
